<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài Khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .edit-btn { background-color: #ff9800; color: white; border: none; }
        .delete-btn { background-color: #f44336; color: white; border: none; }
        .add-btn { background-color: #4CAF50; color: white; border: none; padding: 10px; }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            width: auto;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .auth-buttons a {
            background-color: white;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            font-size: 16px;
        }
        .auth-buttons a:hover {
            background-color: #ddd;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Giày Thời Trang</h1>
        <div class="auth-buttons">
            <a href="#">Đăng nhập</a>
            <a href="#">Đăng ký</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    
    <h2>Quản lý Tài Khoản <button class="add-btn" onclick="addAccount()">Thêm</button></h2>
    <table>
        <thead>
            <tr>
                <th>Tên tài khoản</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="accountTable">
            <tr>
                <td>NguyenVanA</td>
                <td>
                    <button class="edit-btn" onclick="editAccount(this)">Sửa</button>
                    <button class="delete-btn" onclick="deleteAccount(this)">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>TranThiB</td>
                <td>
                    <button class="edit-btn" onclick="editAccount(this)">Sửa</button>
                    <button class="delete-btn" onclick="deleteAccount(this)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function editAccount(button) {
            let row = button.parentNode.parentNode;
            let nameCell = row.cells[0];
            let newName = prompt("Nhập tên mới:", nameCell.innerText);
            if (newName) nameCell.innerText = newName;
        }

        function deleteAccount(button) {
            let row = button.parentNode.parentNode;
            if (confirm("Bạn có chắc muốn xóa tài khoản này?")) {
                row.remove();
            }
        }

        function addAccount() {
            let newName = prompt("Nhập tên tài khoản mới:");
            if (newName) {
                let table = document.getElementById("accountTable");
                let newRow = table.insertRow();
                let nameCell = newRow.insertCell(0);
                let actionCell = newRow.insertCell(1);
                nameCell.innerText = newName;
                actionCell.innerHTML = `
                    <button class="edit-btn" onclick="editAccount(this)">Sửa</button>
                    <button class="delete-btn" onclick="deleteAccount(this)">Xóa</button>
                `;
            }
        }
    </script>
</body>
</html>
