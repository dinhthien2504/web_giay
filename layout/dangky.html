<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - ShoeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20220506/pngtree-sneakers-seamless-pattern-hipster-object-image_1288294.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .btn-custom {
            background: #ff6600;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #cc5500;
        }
        .brand-logo {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="register-container text-center">
        <img src="img/tải xuống (1).jpg" class="brand-logo mb-3" alt="Logo ShoeStore">
        <h2 class="mb-3 text-uppercase" style="color: #ff6600;">Đăng Ký</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Họ và Tên" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Đăng Ký</button>
            <div class="mt-2">
                <span>Đã có tài khoản? <a href="dangnhap.html" class="text-danger">Đăng nhập</a></span>
            </div>
        </form>
    </div>
</body>
</html>
