<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - ShoeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20220506/pngtree-sneakers-seamless-pattern-hipster-object-image_1288294.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .forgot-password-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .btn-custom {
            background: #ff6600;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container text-center">
        <h2 class="mb-3 text-uppercase" style="color: #ff6600;">Quên Mật Khẩu</h2>
        <p class="text-muted">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Nhập email của bạn" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Gửi Yêu Cầu</button>
            <div class="mt-3">
                <a href="dangnhap.html" class="text-primary text-decoration-none">Quay lại Đăng Nhập</a>
            </div>
        </form>
    </div>
</body>
</html>
